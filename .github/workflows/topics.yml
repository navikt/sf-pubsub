name: Deploy Kafka Topics to Aiven

on:
  push:
    paths:
      - .topic/**

jobs:
  # ----------------------------- #
  # ------- setup matrix -------- #
  # ----------------------------- #

  setup-matrix:
    name: Setup Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      emptyMatrix: ${{ steps.set-matrix.outputs.emptyMatrix }}
    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # set matrix
      - name: Set Matrix
        id: set-matrix
        run: |
          # Get the list of changed topics
          MATRIX=$(git diff-tree --diff-filter=d --no-commit-id --name-only -r ${{ github.event.before }} ${{ github.sha }} | grep .topic/ | cut -d '/' -f 2,3,4 | sort -u | paste -d',' -s)
          echo ----------------------------

          # If no changed topics
          if [[  -z "${MATRIX// }" ]]; then
            echo "No topics were changed"
            echo "::set-output name=emptyMatrix::true"
            echo "::set-output name=matrix::[]"
          else
            JSON=$(jq -c -n --arg v $MATRIX '[($v|split(","))[] | {namespace: .|split("/")[0], environment: .|split("/")[1], topic: .|split("/")[2]|split(".")[0]}]')
               
            echo "Changed topics: $MATRIX"
            echo "JSON matrix: $JSON"
               
            echo "::set-output name=matrix::$JSON"
            echo "::set-output name=emptyMatrix::false"
          fi

  # ----------------------------- #
  # -------- deploy topics ------ #
  # ----------------------------- #

  deploy-topics:
    name: Deploy Topics
    needs: setup-matrix
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: needs.setup-matrix.outputs.emptyMatrix == 'false'
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    steps:
      # checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set cluster based on environment
      - name: Set Cluster
        run: |
          if [ ${{ matrix.environment }} == 'dev' ]; then
            echo "cluster=dev-gcp" >> $GITHUB_OUTPUT
          elif [ ${{ matrix.environment }} == 'prod' ]; then
            echo "cluster=prod-gcp" >> $GITHUB_OUTPUT
          else
            echo "Unknown environment: ${{ matrix.environment }}"
            exit 1
          fi
        id: set-cluster

      # deploy to appropriate cluster
      - name: Deploy to Cluster
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ steps.set-cluster.outputs.cluster }}
          RESOURCE: .topic/${{ matrix.namespace }}/${{ matrix.environment }}/${{ matrix.topic }}.yaml
          PRINT_PAYLOAD: true
